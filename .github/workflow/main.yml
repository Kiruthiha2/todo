name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ› ï¸ Lint the code
        run: npm run lint

      - name: ğŸ”§ Build the App
        run: npm run build

      - name: ğŸ“¦ Upload Production Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: vite-build
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: vite-build
          path: dist

      # Deployment step (example using GitHub Pages)
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
